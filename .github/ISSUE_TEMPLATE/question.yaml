name: ❓ Question
description: Something is not clear.
labels: [ ❓ question ]
body:
  - type: textarea
    attributes:
      label: Problem Statement
      description: Without specifying a solution, describe what the project is missing today.
      placeholder: |
        The rotating project logo has a fixed size and color.
        There is no way to make it larger and more shiny.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
        - **kube-webhook-certgen Version**: 1.5.1
      value: |
        - kube-webhook-certgen Version:
    validations:
      required: false
